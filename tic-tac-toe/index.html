<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=550, maximum-scale=1.3" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="ttt.js"></script>
    <link href="ttt.css" media="all" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="board">
      <table>
        <caption class="boardcaption">
        Tic-Tac-Toe </br> <span id="turn">X</span>'s Turn </br> <button id="resetbtn">Reset Board</button>
        </caption>
        <tr>
          <td class="boardcell marker" id="0_0"><span></span></td>
          <td class="boardcell marker" id="0_1"><span></span></td>
          <td class="boardcell marker" id="0_2"><span></span></td>
        </tr>
        <tr>
          <td class="boardcell marker" id="1_0"><span></span></td>
          <td class="boardcell marker" id="1_1"><span></span></td>
          <td class="boardcell marker" id="1_2"><span></span></td>
        </tr>
        <tr>
          <td class="boardcell marker" id="2_0"><span></span></td>
          <td class="boardcell marker" id="2_1"><span></span></td>
          <td class="boardcell marker" id="2_2"><span></span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
